<div>
    <ul *ngIf="artists && colors">
        <li *ngFor="let artist of artists">
            <button [style.background-color]="colors.get(artist.id)" (click)="onClickArtist(artist.id)">{{ artist.name }}</button>
        </li>
    </ul>
</div>
<table *ngIf="dataLoaded && colors">
    <tr>
        <td></td>
        <th scope="col" *ngFor="let tonality of tonalities">{{ tonality }}</th>
    </tr>
    <tr *ngFor="let bpm of songs, let i = index">
        <th scope="row">{{ min_bpm + i }}</th>
        <td *ngFor="let tonality of bpm, let j = index">
            <div  
                *ngFor="let s of tonality" 
                [className]="idSelectedArtist.indexOf(s.artist) > -1 ? 'selected' : 'not-selected'"
                [style.background-color]="colors.get(s.artist)">
                <div>{{ s.name }}</div>
                <div *ngIf="!isInt(s.bpm)">{{ s.bpm }} BPM</div>
            </div>
        </td>
    </tr>
</table>

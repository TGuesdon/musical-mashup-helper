<form *ngIf="artists" [formGroup]="songForm" (ngSubmit)="onAddSong()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Name :</mat-label>
            <input matInput class="mat-select" name="name" type="text" formControlName="name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Artist :</mat-label>
            <mat-select name="artist" formControlName="artist">
                <mat-option class="option" *ngFor="let artist of artists" [ngStyle]="{ 'border-color' : artist.color }" [value]="artist.id">{{ artist.name }}</mat-option>
            </mat-select>
        </mat-form-field>   
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Bpm :</mat-label>
            <input matInput name="bpm" type="number" formControlName="bpm">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Tonality :</mat-label>
            <mat-select matInput class="mat-select" name="tonality" formControlName="tonality">
                <mat-option *ngFor="let tonality of tonalities" [value]="tonality">{{ tonality }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div>
            <mat-button-toggle-group formControlName="prod">
                <mat-button-toggle value="false">Song</mat-button-toggle>
                <mat-button-toggle value="true">Prod</mat-button-toggle>
            </mat-button-toggle-group>
    </div>

    <div>
            <mat-button-toggle-group formControlName="rapped">
                <mat-button-toggle value="false">Sung</mat-button-toggle>
                <mat-button-toggle value="true">Rapped</mat-button-toggle>
            </mat-button-toggle-group>
    </div>

    <button mat-button type="submit"
        [disabled]="songForm.invalid">
        Valider
    </button>
</form>

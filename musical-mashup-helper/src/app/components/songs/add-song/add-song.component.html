<form *ngIf="artists" [formGroup]="songForm" (ngSubmit)="onAddSong()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Name :</mat-label>
            <input matInput name="name" type="text" formControlName="name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Artist :</mat-label>
            <mat-select name="artist" formControlName="artist">
                <mat-option *ngFor="let artist of artists" [value]="artist.id">{{ artist.name }}</mat-option>
            </mat-select>
        </mat-form-field>   
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Bpm :</mat-label>
            <input matInput name="bpm" type="number" formControlName="bpm">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Tonality :</mat-label>
            <mat-select matInput name="tonality" formControlName="tonality">
                <mat-option *ngFor="let tonality of tonalities" [value]="tonality">{{ tonality }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>


    <button mat-button type="submit"
        [disabled]="songForm.invalid">
        Valider
    </button>
</form>
